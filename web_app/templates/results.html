<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

        <title>Uber Club</title>

        <!-- Bootstrap core CSS -->
        <link href="/static/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="/static/css/jumbotron-narrow.css" rel="stylesheet">
        <link href="/static/css/style.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <!--<li class="active"><a href="#">Home</a></li>-->
                    <!--<li><a href="#">About</a></li>-->
                    <!--<li><a href="#">Contact</a></li>-->
                </ul>
                <h3 style="color:white;"><a href="/">Über Club</a></h3>
            </div>

            <div class="jumbotron">
                <h1>Über Club</h1>
                <div class="ui-widget">
                  <input id="clubs" value="{{ night_club }}" class="form-control" disabled/>
                </div>
                <div class="row" id="bartendersandbeers">
                    <p>
                      <label for="datepicker">Date: </label>
                      <input type="text" id="datepicker" />
                    </p>
                    <div class="row">
                      <div class="col-lg-6">
                          <div id="bartenders_div">
                              <label for="bartenders">Bartenders: </label>
                              <select id="bartenders" multiple="multiple" size="{{ bartenders|length }}">
                                {% for bartender in bartenders %}
                                  <option value="{{ bartender }}">{{ bartender }}</option>
                                {% endfor %})
                              </select>
                          </div>
                      </div>
                      <div class="col-lg-6">
                          <div id="beers_div">
                              <label for="beers">Beers: </label>
                              <select id="beers" multiple="multiple" size="{{ beers|length }}">
                                {% for beer in beers %}
                                  <option value="{{ beer }}">{{ beer }}</option>
                                {% endfor %})
                              </select>
                          </div>
                      </div>
                    </div>
                    <div class="row">
                      <button id="pump-it" type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
                <div class="row-marketing" id="results">
                  <p id="date_str"></p>
                  <p id="num_drinkers"></p>
                  <p id="recommended_cover_fee"></p>
                  <p id="MFratio"></p>
                  <p id="top3bartenders"></p>
                  <p id="bottom3beers"></p>
                  <p id="avgage"></p>
                  <p id="avgcoverfeerevenue"></p>
                  <p id="recommended_dj"></p>
                </div>
            </div>

            <div class="footer">
                <p style="color:white;">&copy; Über Club 2013</p>
            </div>
        </div> <!-- /container -->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/script_results.js') }}"></script>
    </body>
</html>
